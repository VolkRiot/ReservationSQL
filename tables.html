<!DOCTYPE html>
<html>
<head>
	<title>Tables Page-Carolyn</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous">
			</script>

</head>
<body>

<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron">
	  <h1 class="text-center"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Hot Restaurant</h1>
	  <p class="text-center">Current Reservations and Waiting List</p>

		<div class="row inline text-center">
			<a class="btn btn-primary btn-lg btn-danger" href="/reserve" role="button"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span> Make Reservation</a>
			<a class="btn btn-default btn-lg " href="/" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
		</div>


	</div>
	<!-- end of Jumbotron -->

	<!-- current reservations -->
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Current Reservations</div>
	  <div class="panel-body"id="current-reservations">
	  </div>
	</div>

	<!-- waiting list -->
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Waiting List</div>
	  <div class="panel-body" id="wait-list">
	  </div>
	</div>

	<a href="/tables">API Table Link</a> | <a href="/api">API Wait List</a>


	<script>

		$(document).ready(function(){
			$.get("/api", function(data){

				data.forEach(function(item, index){
					var newData = $("<div class='well' id='tableWell-01'><h2><span class='label label-primary'>" + (index + 1) + "</span> | " + item.name + "</h2></div>");
					if(index < 5){
						$("#current-reservations").append(newData);
					}else{
						$("#wait-list").append(newData);
					}

				})

			});
		});

	</script>

</div>

</body>
</html>
