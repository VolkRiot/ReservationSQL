<!DOCTYPE html>
<html>
	<head>
		<title>Reservations</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- View Port -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron text-center">
				  <h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Hot Restaurant</h1>
				  <hr>
				  <h3>Make your reservation</h3>
				  <div class="row inline">
				  	<a class="btn btn-primary btn-lg" href="/tables" role="button"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> View Tables</a>
				  <a class="btn btn-primary btn-lg" href="/" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
				  <div class="panel-heading">Tables Reservation</div>
				  <div class="panel-body">
				  	<form>
		  			    <div class="form-group">
		  			        <label for="text">Name</label>
		  			        <input type="text" class="form-control" id="name" placeholder="Name">
		  		      	</div>
		  			    <div class="form-group">
		  			        <label for="exampleInputEmail1">Email address</label>
		  			        <input type="email" class="form-control" id="email" placeholder="Email">
		  		      	</div>
  		      		    <div class="form-group">
  		      		        <label for="phone">Phone Number</label>
  		      		        <input type="phone" class="form-control" id="phone" placeholder="Phone Number">
  		      	      	</div>
      	      		    <div class="form-group">
      	      		        <label for="id">Unique ID</label>
      	      		        <input type="number" class="form-control" id="id" placeholder="Unique ID">
      	      	      	</div>
      	      	      	<div>
      	      	      		<button id="submit" type="submit" class="btn btn-success btn-md">Submit</button>
      	      	      	</div>
				  	</form>
				  </div>
				</div>
			</div>
			<div class="row inline pull-left">
				<p>
					<a href="/tables">API Table Link</a>
					|
					<a href="/api">API Wait List</a>
				</p>
			</div>

		</div>







		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$("#submit").on("click", function (e) {
				event.preventDefault();

				var newReserve = {
					name: $("#name").val().trim(),
					email: $("#email").val().trim(),
					phone: $("#phone").val().trim(),
					id: $("#id").val().trim()
				};

				$.post("/api/new", newReserve).done(function(data){
					console.log(data);
					console.log("Submitted your reservation request");
				});
			});
		</script>
	</body>
</html>
